<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 95%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #greeting {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #greeting.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login Page</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required autofocus><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Submit</button>
    </form>
    <div id="greeting"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const greetingDiv = document.getElementById('greeting');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const passwordInput = document.getElementById('password').value;

      if (passwordInput !== '********') {
        alert('Incorrect password! Try again.');
        return;
      }

      const now = new Date();
      const hour = now.getHours();
      let greeting = '';

      if (hour < 12) {
        greeting = 'Good Morning! ðŸ˜ª';
      } else if (hour < 18) {
        greeting = 'Good Afternoon! ðŸ˜Š';
      } else {
        greeting = 'Good Evening! ðŸ˜‰';
      }

      greetingDiv.innerText = greeting;
      greetingDiv.classList.add('show');

      setTimeout(() => {
        window.location.href = 'Website.html';
      }, 1500);
    });
  </script>

</body>
</html>
